name: Build

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
      - name: Build
        run: go build